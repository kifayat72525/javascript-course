<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data types and variables in JS</title>
</head>
<body>
    


    <script>
        /*
        
        JavaScript has 8 Datatypes
         2 types of data types
          i. Primitive Data Types
            ðŸ‘‰ String
            ðŸ‘‰ Number
            ðŸ‘‰ Bigint
            ðŸ‘‰ Boolean
            ðŸ‘‰ Undefined
            ðŸ‘‰ Null
        
         ii. Non - Primitive Data Types
            ðŸ‘‰ Array
            ðŸ‘‰ Object
            ðŸ‘‰ Function
        
        */

        // String data type

        let name = "baga"
        let name2 = 'baga'
        let name3  = `baga`

        console.log(typeof name);
        console.log(typeof name2);
        console.log(typeof name3);
        
        
        let cnic = "161019876324"
        console.log(cnic, typeof cnic);
        

         

        // Number
        let marks = 98
        console.log(marks, typeof  marks);

        let percentage = 45.54
        console.log(percentage, typeof percentage);


        // Big int
        let salary = 12n
        console.log(salary, typeof salary);
        
        
        // Boolean
        let loggedIn = true
        console.log(loggedIn, typeof loggedIn);

        let male = false
        console.log(male, typeof male);
        
        // Undefine: Is not define yet
        // let score;
        let score = undefined;
        console.log(score, score);
        score = 23
        console.log(score, typeof score);
        
        
        let firstName = "Saifullah"
        let lastName = "Khan"
        let middleName = null;

        let myName = lastName;

        myName = "baga"
        console.log(myName, lastName);
        
        


        console.log(middleName, typeof middleName);
        


        
        

    </script>




</body>
</html>
