<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic Operators</title>
</head>
<body>
    

    <script>

        /*
        -- Asigment Operator
            =

        -- Arithmatic operator

            + add (plus)
            - subtract (minus)
            * multiply
            / divide
            % module (reminder)
            ** power

        */

        let num1 = 6;
        let num2 = 2;

        
        console.log("num1 + num2:", num1 + num2, typeof(num1 +  num2) );
        console.log("num1 - num2: ", num1 - num2);
        console.log("num1 * num2: ", num1 * num2);
        console.log("num1 / num2: ", num1 / num2);
        console.log("num1 % num2: ", num1 % num2);
        console.log("num1 ** num2: ", num1 ** num2);
        

    </script>

</body>
</html>
